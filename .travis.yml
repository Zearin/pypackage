language: python
python:
- '2.7'
- '3.4'
before_install:
- pip install -U coveralls pip pytest pytest-cov setuptools wheel
script: python setup.py test
after_success:
- coveralls
notifications:
  slack:
    secure: 
before_deploy: python setup.py build sdist bdist_wheel
deploy:
  - provider: pypi
    user: atal
    skip_cleanup: true
    distributions: "sdist bdist_wheel"
    password:
      secure: ""
    on:
      tags: true
      repo: ccpgames/pypackage
  - provider: releases
    api_key:
      secure: ""
    file: "/home/travis/build/ccpgames/pypackage/dist/pypackage*.whl"
    skip_cleanup: true
    on:
      tags: true
